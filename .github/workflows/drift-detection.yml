name: Scheduled Terraform Drift Detection

on:
  workflow_dispatch:
  # schedule:
    # Run this workflow at the top of every hour
    # - cron: "0 9-20 * * 1-5"

jobs:
  drift-detection:
    name: Detect and reconcile drift in Terraform stacks

    permissions:
      id-token: write
      contents: read
      pull-requests: read
      checks: read

    runs-on: ubuntu-latest

    strategy:
      # Let other stacks finish even if one fails.
      fail-fast: false
      matrix:
        include:
          - env: stg
            account_id: 381492264542
          - env: prd
            account_id: 955425229529

    steps:
      ### Check out the code

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      ### Install tooling

      - name: Install Terramate
        uses: terramate-io/terramate-action@v2

      - name: Install asdf
        uses: asdf-vm/actions/setup@v3
        with:
          asdf_branch: v0.15.0

      - name: Install Terraform with asdf
        run: |
          asdf plugin add terraform
          asdf install terraform

      - name: Install OpenTofu with asdf
        run: |
          asdf plugin add opentofu
          asdf install opentofu

      ### Configure cloud credentials

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ matrix.account_id }}:role/github
        env:
          AWS_REGION: us-east-1
          AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}

      - name: Verify AWS credentials
        run: aws sts get-caller-identity

      ### Run Dift Check

      - name: Run Terraform init in all stacks
        run: |
          terramate script run \
            -C stacks/terraform/envs/${{ matrix.env }} \
            --parallel 1 \
            init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run drift detection
        id: drift-detect
        run: |
          terramate script run \
            -C stacks/terraform/envs/${{ matrix.env }} \
            --parallel 5 \
            --continue-on-error \
            -- \
            drift detect
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run drift reconciliation
        id: drift-reconcile
        run: |
          terramate script run \
            -C stacks/terraform/envs/${{ matrix.env }} \
            --tags reconcile \
            --status=drifted \
            --parallel 5 \
            --continue-on-error \
            -- \
            drift reconcile
        env:
          GITHUB_TOKEN: ${{ github.token }}
