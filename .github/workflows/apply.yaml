name: Deploy All Stacks

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 975086131449
  # verbosity setting for Terraform logs
  # TF_LOG: INFO

on:
  push:
    branches:
      - main

concurrency:
  group: terramate-quickstart-aws
  cancel-in-progress: false

jobs:
  terraform-apply:
    name: Apply
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest

    strategy:
      # Let other stacks finish even if one fails.
      fail-fast: false

    env:
      GITHUB_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install Dependencies such as Terramate and Terraform with asdf
        uses: asdf-vm/actions/install@v3

      - name: List changed stacks
        id: list
        run: terramate -C stacks list --changed


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github
      - run: aws sts get-caller-identity

      - name: Run Terraform init on changed stacks
        if: steps.list.outputs.stdout
        id: init
        run: |
          terramate -C stacks script run --changed --disable-check-gen-code terraform init

      - name: Create Terraform plan on changed stacks
        if: steps.list.outputs.stdout
        id: plan
        run: |
          terramate -C stacks script run --changed --disable-check-gen-code terraform plan

      - name: Apply planned changes on changed stacks
        if: steps.list.outputs.stdout
        id: apply
        run: |
          terramate -C stacks script run --changed --disable-check-gen-code terraform apply

      - name: Run drift detection and send to Terramate Cloud
        if: steps.list.outputs.stdout
        id: stg-drift
        run: |
          terramate -C stacks run --changed --disable-check-gen-code --cloud-sync-drift-status --cloud-sync-terraform-plan-file=drift.tfplan -- terraform plan -out drift.tfplan -detailed-exitcode

